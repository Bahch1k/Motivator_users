{% extends 'base.html' %}

{% block content %}

{% if motivations %}
      {% for el in motivations %}
         <div class='alert alert-warning mt-4'>
            <h4>{{ el.nickname }}</h4>
            <h6>{{ el.motivation }}</h6>
         </div>
      {% endfor %}
   {% else %}
         <p>Записи отсутствуют</p>
   {% endif %}
{% endblock  %}
